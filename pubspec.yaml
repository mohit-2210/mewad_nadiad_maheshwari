  fluttertoast: ^9.0.0
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  flutter_keyboard_visibility: ^6.0.0
  intl: ^0.20.2
  flutter_secure_storage: ^9.2.4
  firebase_core: ^4.2.1
